<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			
			#canvas {
				width: 69%;
				height: 100%;
				border: 1px solid red;
				float: left;
			}
			
			/*#canvas * {
				resize: both;
			}*/
			
			#elements {
				width: 30%;
				height: 100%;
				border: 1px solid green;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--<canvas id="image"></canvas>
		<script src="filters.js"></script>-->
		
		<div id="canvas">
			
		</div>
		<div id="elements">
			<div id="drag" draggable="true"><input></div>
		</div>
		
		<script>
			var canvas = document.getElementById('canvas'),
				drag = document.getElementById('drag');
			
			function preventDefault(event) {
				event.preventDefault();
			}
			
			function onDragOver (event) {
				preventDefault(event);
				event.dataTransfer.dropEffect = 'copy';
			}
			
			function onDrop (event) {
				if (event.stopPropagation) {
					// stops browsers from redirecting.
					event.stopPropagation();
				}
				
				console.log(event);
				console.log(event.dataTransfer.getData('text/plain'));
				
				return false;
			}
			
			function onDragStart (event) {
				//event.dataTransfer.effectAllowed = 'move';
				
				console.log(this.innerHTML);
				
				event.dataTransfer.setData('text/plain', this.nodeName.toLowerCase())
				
				console.log(event);
			};
			
			function onDragEnd (event) {
				
			}
			
			canvas.addEventListener('dragenter', preventDefault, false);
			canvas.addEventListener('dragover', onDragOver, false);
			canvas.addEventListener('drop', onDrop, false);
			
			drag.addEventListener('dragstart', onDragStart, false);
			drag.addEventListener('dragend', onDragEnd, false);
		</script>
	</body>
</html>
